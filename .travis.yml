# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: r
sudo: false
cache: packages
warnings_are_errors: false
dist: trusty

branches:
  only:
  - develop
  
matrix:
  include:
    - os: osx
    - r: release

env:
  global:
  - MAKEFLAGS="-j 2"
  - PKG_LIBS="-llapack"
